{% set name = "spgl1" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spgl1-{{ version }}.tar.gz
  sha256: a2a524724097bad18dd88a306dbcc99124c6c46ffcbb1a96d6ba6dd6fe2f7404

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.15.0
    - scipy

test:
  imports:
    - spgl1
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/drrelyea/SPGL1_python_port
  summary: 'SPGL1: A solver for large-scale sparse reconstruction.'
  license: LGPL-2.1-only
  license_file:
    - License.md
    - COPYING

extra:
  recipe-maintainers:
    - OliverEdy
